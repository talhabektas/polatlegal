# HTTP server - SSL varsa HTTPS'e yönlendir
server {
    listen 80;
    server_name polatlegal.com www.polatlegal.com;
    
    # HTTPS yönlendirmesi (SSL mevcut olduğunda)
    if (-f /etc/nginx/ssl/cert.pem) {
        return 301 https://$server_name$request_uri;
    }
    
    # SSL yoksa HTTP olarak serve et
    include /etc/nginx/conf.d/shared_locations.conf;
}

# HTTPS server (SSL sertifikası mevcut olduğunda)
server {
    listen 443 ssl http2;
    server_name polatlegal.com www.polatlegal.com;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    include /etc/nginx/conf.d/shared_locations.conf;
} 