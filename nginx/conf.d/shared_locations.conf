# Shared location configurations

# Ana site
location / {
    root /var/www/html;
    index index.html;
    try_files $uri $uri/ /index.html;
}

# API proxy - Backend'e yönlendir
location /api/ {
    proxy_pass http://backend:8061;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
}

# Admin paneli - trailing slash redirect
location /admin {
    return 301 /admin/;
}

# Admin paneli dosyaları
location /admin/ {
    root /var/www;
    index index.html;
    try_files $uri $uri/ /admin/index.html;
}

# Static assets - caching ile
location /assets/ {
    root /var/www/html;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary Accept-Encoding;
}

# CSS/JS dosyaları - caching ile
location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
    root /var/www/html;
    expires 30d;
    add_header Cache-Control "public, no-transform";
    add_header Vary Accept-Encoding;
}

# Güvenlik - hassas dosyaları gizle
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~* \.(ini|conf|cnf|sql|sh|bak)$ {
    deny all;
    access_log off;
    log_not_found off;
}
