server {
    listen 80;
    server_name polatlegal.com www.polatlegal.com;
    
    # Ana site
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # API proxy
    location /api/ {
        proxy_pass http://backend:8061;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin paneli (IP kısıtlaması)
    location /admin/ {
        root /var/www;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
        
        # IP kısıtlaması
        allow 127.0.0.1;
        allow 192.168.1.165;  # Ana bilgisayar Wi-Fi IP'in
        # allow 192.168.1.XXX;  # İkinci bilgisayar IP'si (ipconfig ile öğren)
        # allow PUBLIC_IP_ADRESIN;  # Public IP'ni de ekleyebilirsin
        deny all;
    }
    
    # Static dosyalar
    location /assets/ {
        root /var/www/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
} 