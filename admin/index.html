<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli - Polatlar Hukuk</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="../frontend/assets/favicon.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="../frontend/assets/favicon.jpg">

    <link rel="stylesheet" href="admin.css">
    <!-- CKEditor 5 Rich Text Editor - Basit Sürüm -->
    <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/ckeditor.js"></script>
</head>

<body>

    <div id="login-container" class="container active">
        <h1>Yönetici Girişi</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Giriş Yap</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <div id="admin-panel-container" class="container">
        <header>
            <h1>İçerik Yönetim Paneli</h1>
            <button id="logout-btn" class="btn btn-danger">Çıkış Yap</button>
        </header>

        <nav class="admin-nav">
            <button data-target="services-management" class="active">Çalışma Alanları</button>
            <button data-target="team-management">Ekip Üyeleri</button>
            <button data-target="posts-management">Blog Yazıları</button>
        </nav>

        <main id="management-sections">
            <!-- Hizmetler Yönetimi -->
            <section id="services-management" class="management-section active">
                <h2>Çalışma Alanları Yönetimi</h2>
                <button class="btn btn-primary">Yeni Hizmet Ekle</button>
                <table>
                    <thead>
                        <tr>
                            <th>Başlık</th>
                            <th>İkon Sınıfı</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="services-table-body">
                        <!-- Veriler JS ile eklenecek -->
                    </tbody>
                </table>
            </section>

            <!-- Ekip Yönetimi -->
            <section id="team-management" class="management-section">
                <h2>Ekip Üyeleri Yönetimi</h2>
                <button class="btn btn-primary">Yeni Üye Ekle</button>
                <table>
                    <thead>
                        <tr>
                            <th>İsim</th>
                            <th>Unvan</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="team-table-body">
                        <!-- Veriler JS ile eklenecek -->
                    </tbody>
                </table>
            </section>

            <!-- Blog Yönetimi -->
            <section id="posts-management" class="management-section">
                <h2>Blog Yazıları Yönetimi</h2>
                <button class="btn btn-primary">Yeni Yazı Ekle</button>
                <table>
                    <thead>
                        <tr>
                            <th>Başlık</th>
                            <th>Yayınlanma Tarihi</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="posts-table-body">
                        <!-- Veriler JS ile eklenecek -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Hizmet Ekle/Düzenle Modal -->
    <div id="service-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Hizmet Ekle/Düzenle</h2>
            <form id="service-form">
                <div class="form-group">
                    <label for="service-title">Başlık</label>
                    <input type="text" id="service-title" required>
                </div>
                <div class="form-group">
                    <label for="service-description">Kısa Açıklama (Kart gösterimi için)</label>
                    <textarea id="service-description" rows="3" required
                        placeholder="Örn: Ceza davalarında soruşturma ve kovuşturma aşamalarında hukuki destek sağlıyoruz."></textarea>
                </div>
                <div class="form-group">
                    <label for="service-hero-description">Detay Sayfası Ana Açıklaması</label>
                    <textarea id="service-hero-description" rows="4" required
                        placeholder="Detay sayfasında gösterilecek uzun açıklama"></textarea>
                </div>
                <div class="form-group">
                    <label for="service-icon">İkon Seç</label>
                    <select id="service-icon" required>
                        <option value="">-- İkon Seçin --</option>
                        <option value="fas fa-gavel">Çekiç (Gavel)</option>
                        <option value="fas fa-balance-scale">Terazi (Balance Scale)</option>
                        <option value="fas fa-briefcase">Çanta (Briefcase)</option>
                        <option value="fas fa-building">Bina (Building)</option>
                        <option value="fas fa-users">Kullanıcılar (Users)</option>
                        <option value="fas fa-handshake">El Sıkışma (Handshake)</option>
                        <option value="fas fa-graduation-cap">Mezuniyet Şapkası (Graduation Cap)</option>
                        <option value="fas fa-shield-alt">Kalkan (Shield)</option>
                        <option value="fas fa-file-contract">Sözleşme (File Contract)</option>
                        <option value="fas fa-landmark">Adalet Sarayı (Landmark)</option>
                    </select>
                </div>

                <!-- İkinci Bölüm -->
                <div class="form-group">
                    <label for="service-second-title">İkinci Bölüm Başlığı</label>
                    <input type="text" id="service-second-title" required
                        placeholder="Örn: Sürecimiz, Yaklaşımımız, Sunduğumuz Hizmetler">
                </div>
                <div class="form-group">
                    <label for="service-second-description">İkinci Bölüm Açıklaması</label>
                    <textarea id="service-second-description" rows="4" required
                        placeholder="İkinci bölüm için açıklama metni"></textarea>
                </div>
                <div class="form-group">
                    <label>İkinci Bölüm Maddeleri</label>
                    <div id="service-points">
                        <div class="point-item">
                            <input type="text" class="point-text" placeholder="Madde 1">
                            <button type="button" class="remove-point">Sil</button>
                        </div>
                    </div>
                    <button type="button" id="add-point" class="btn btn-secondary">Madde Ekle</button>
                </div>

                <div class="form-group">
                    <label for="service-content">Detaylı İçerik</label>
                    <textarea id="service-content" rows="10" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('service-modal')">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ekip Ekle/Düzenle Modal -->
    <div id="team-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ekip Üyesi Ekle/Düzenle</h2>
            <form id="team-form">
                <div class="form-group">
                    <label for="team-name">İsim</label>
                    <input type="text" id="team-name" required>
                </div>
                <div class="form-group">
                    <label for="team-title">Unvan</label>
                    <input type="text" id="team-title" required>
                </div>
                <div class="form-group">
                    <label for="team-description">Açıklama</label>
                    <textarea id="team-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="team-image">Fotoğraf URL</label>
                    <input type="text" id="team-image" placeholder="Örn: assets/photo.jpg">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('team-modal')">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Blog Ekle/Düzenle Modal -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Blog Yazısı Ekle/Düzenle</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="post-title">Başlık</label>
                    <input type="text" id="post-title" required>
                </div>
                <div class="form-group">
                    <label for="post-content">İçerik</label>
                    <textarea id="post-content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-service">İlişkili Çalışma Alanı</label>
                    <select id="post-service">
                        <option value="">-- Hizmet Seçin --</option>
                        <!-- Seçenekler JS ile doldurulacak -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="post-author">Yazar</label>
                    <select id="post-author" required>
                        <option value="">-- Yazar Seçin --</option>
                        <option value="Çağrı Polat">Salih Çağrı Polat</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('post-modal')">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
